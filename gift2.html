

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="一个特别的日子，送给特别的朋友">
  <meta property="og:title" content="特别的纪念日">
  <meta property="og:description" content="你是为了得到爱而出生的人">
  <title>特别的纪念日</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #fceff9, #f8c8dc, #ffdde1);
      font-family: 'Press Start 2P', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      color: #d63384;
      text-align: center;
      position: relative;
      padding: 20px;
    }
    
    .container {
      position: relative;
      z-index: 10;
      max-width: 90%;
      padding: 30px 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(214, 51, 132, 0.3);
      border: 4px solid #d63384;
      backdrop-filter: blur(4px);
    }
    
    h1 {
      font-size: 22px;
      line-height: 1.5;
      margin-bottom: 30px;
      text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
      animation: pulse 2s infinite;
    }
    
    .message {
      font-size: 16px;
      margin: 25px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border: 3px dashed #d63384;
      border-radius: 12px;
      line-height: 1.6;
      color: #333;
    }
    
    .share-btn {
      background: linear-gradient(to right, #d63384, #ff69b4);
      color: white;
      border: none;
      padding: 15px 25px;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .share-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }
    
    .share-btn:active {
      transform: translateY(1px);
    }
    
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: fall linear infinite;
      z-index: 1;
    }
    
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }
    
    .heart::before {
      top: -10px;
      left: 0;
    }
    
    .heart::after {
      left: -10px;
      top: 0;
    }
    
    .pixel-border {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      border: 4px solid #d63384;
      border-image: repeating-linear-gradient(45deg, #d63384, #d63384 10px, #ff69b4 10px, #ff69b4 20px) 4;
      border-radius: 16px;
    }
    
    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(20px) rotate(45deg);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
      }
      50% {
        transform: scale(1.05);
        text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.15);
      }
      100% {
        transform: scale(1);
        text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
      }
    }
    
    .footer {
      margin-top: 25px;
      font-size: 10px;
      color: #888;
    }
    
    /* 响应式调整 */
    @media (max-width: 600px) {
      h1 {
        font-size: 18px;
      }
      .message {
        font-size: 14px;
      }
      .share-btn {
        padding: 12px 20px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 400px) {
      h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pixel-border"></div>
    <h1>你是为了得到爱而出生的人</h1>
    
    <div class="message">
      <p>在这个特别的日子，想对你说：</p>
      <p>你的存在本身就是一份珍贵的礼物，值得被爱，值得被珍惜。</p>
      <p>愿你的每一天都充满温暖和喜悦！</p>
    </div>
    
    <button class="share-btn" id="shareButton">分享这份心意</button>
    
    <div class="footer">
      <p>一份特别的纪念日礼物</p>
      <p>给同样喜欢两个偶像的朋友们</p>
    </div>
  </div>

  <script>
    // 创建飘落爱心
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      
      // 随机位置
      heart.style.left = Math.random() * 100 + "vw";
      
      // 随机大小 (15px 到 30px)
      const size = 15 + Math.random() * 15;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      
      // 随机下落速度 (3s 到 8s)
      const duration = 3 + Math.random() * 5;
      heart.style.animationDuration = duration + "s";
      
      // 随机颜色
      const colors = ["#ff69b4", "#ff1493", "#ff6b6b", "#d63384", "#ff85a2"];
      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.backgroundColor = color;
      
      // 添加伪元素颜色
      heart.style.setProperty('--heart-color', color);
      
      document.body.appendChild(heart);
      
      // 移除爱心元素
      setTimeout(() => {
        heart.remove();
      }, duration * 1000 + 500);
    }
    
    // 初始爱心
    for (let i = 0; i < 20; i++) {
      setTimeout(() => {
        createHeart();
      }, i * 300);
    }
    
    // 持续生成爱心
    setInterval(createHeart, 500);
    
    // 分享功能
    document.getElementById('shareButton').addEventListener('click', async () => {
      const shareData = {
        title: '特别的纪念日',
        text: '你是为了得到爱而出生的人 - 一份特别的礼物',
        url: window.location.href
      };
      
      try {
        await navigator.share(shareData);
      } catch (err) {
        // 如果不支持Web Share API，则复制链接
        try {
          await navigator.clipboard.writeText(window.location.href);
          alert('链接已复制到剪贴板！\n\n' + window.location.href);
        } catch (copyErr) {
          prompt('请手动复制以下链接：', window.location.href);
        }
      }
    });
  </script>
</body>
</html>
